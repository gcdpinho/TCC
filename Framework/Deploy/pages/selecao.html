<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Seleção single multi</title>


  <meta name="keywords" content="">
  <meta name="description" content="">

      <script src="Content/js/respond.min.js"></script>
  <![endif]-->

<body class="layout-padrao">
    
	

<main class="selecao">
	<div class="container">
		<div class="ajuda" id="bt-ajuda" onclick="location.href='tela-jogar.html'">
			<img src="Content/img/ancora_01.png" alt="" class="img-responsive">
		</div>
		<div class="col-xs-offset-1 col-xs-5 mt14pc">
			<button class="btn text-uppercase mb1em" onclick="nJogadores(1)"><label class="sprite single"></label><span>singleplayer<span></button>
			<button class="btn text-uppercase" onclick="nJogadores(2)"><label class="sprite multi"></label><span>multiplayer</span></button>
		</div>
		<div class="col-xs-6 barco">
			<img src="Content/img/barco.png" class="img-responsive">
		</div>
		<div class="conteudo-menu">
						<div class="row wt128">
							<div class="col-xs-12">
								<div class="config">
									<img src="Content/img/leme.png" alt="" class="img-responsive">
								</div>
							</div>
						</div>
						<div class="square-config">
						
							<div class="row">
								<div class="col-xs-3 no-padding-right">
									<div class="sprite icon-volume pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right">-</span>
								</div>
								<div class="col-xs-6 mt15 no-padding pl2 pr2">
									<div id="slider-volume"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt2">+</span>
								</div>
							</div>
							<div class="row mt5">
								<div class="col-xs-3 mt2 no-padding-right">
									<div class="sprite icon-musica pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right mt-3">-</span>
								</div>
								<div class="col-xs-6 mt10 no-padding pl2 pr2">
									<div id="slider-musica"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt-3">+</span>
								</div>
							</div>
							<div class="row mt5">
								<div class="col-xs-3 no-padding-right">
									<div class="sprite icon-brilho pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right mt-3">-</span>
								</div>
								<div class="col-xs-6 mt10 no-padding pl2 pr2">
									<div id="slider-brilho"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt-3">+</span>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<a class="fs14 white text-center center-block roboto-black" href="#"><ins>Como jogar</ins></a>
								</div>
							</div>
						</div>
					</div>	</div>
</main>


  <footer></footer>

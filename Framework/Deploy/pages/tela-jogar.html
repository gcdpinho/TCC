<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela Jogar</title>


  <meta name="keywords" content="">
  <meta name="description" content="">

      <script src="Content/js/respond.min.js"></script>

<body class="layout-padrao">
    
	

<main class="tela-jogar">
	<div class="container">
		<div class="row">
			<img src="Content/img/logo.png" class="img-responsive center logo">
		</div>
		<div class="row">
			<button class="btn btn-game text-uppercase mb1-5pc" onclick="location.href='selecao.html'">Jogar</button>
			<button class="btn btn-intrucoes text-uppercase">Instruções</button>
		</div>
		<div class="conteudo-menu">
						<div class="row wt128">
							<div class="col-xs-12">
								<div class="config">
									<img src="Content/img/leme.png" alt="" class="img-responsive">
								</div>
							</div>
						</div>
						<div class="square-config">
						
							<div class="row">
								<div class="col-xs-3 no-padding-right">
									<div class="sprite icon-volume pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right">-</span>
								</div>
								<div class="col-xs-6 mt15 no-padding pl2 pr2">
									<div id="slider-volume"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt2">+</span>
								</div>
							</div>
							<div class="row mt5">
								<div class="col-xs-3 mt2 no-padding-right">
									<div class="sprite icon-musica pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right mt-5">-</span>
								</div>
								<div class="col-xs-6 mt10 no-padding pl2 pr2">
									<div id="slider-musica"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt-3">+</span>
								</div>
							</div>
							<div class="row mt5">
								<div class="col-xs-3 no-padding-right">
									<div class="sprite icon-brilho pull-left"></div>
								</div>
								<div class="col-xs-1 no-padding-left">
									<span class="white fs20 pull-right mt-5">-</span>
								</div>
								<div class="col-xs-6 mt10 no-padding pl2 pr2">
									<div id="slider-brilho"></div>
								</div>
								<div class="col-xs-1 no-padding">
									<span class="white fs20 pull-right mt-3">+</span>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<a class="fs14 white text-center center-block roboto-black" href="#"><ins>Como jogar</ins></a>
								</div>
							</div>
						</div>
					</div>	</div>
</main>


  <footer></footer>

	<script src="Content/js/plugins.min.js"></script>
	<script src="Content/js/app.min.js"></script>
